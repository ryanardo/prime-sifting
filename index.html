<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Numbers</title>
  </head>
  <body>
    <div class="container">
      <div class="topPadding">
        <h1>Prime Numbers</h1>
        <form id="primeNumberForm">
          <label for="primeNumber">Enter a number to find all the prime numbers beneath it!</label>
          <br>
          <input id="primeNumberInput" type="text" name="" value="">
          <button type="submit" name="button" class="btn btn-success">Check</button>
        </div>
      </form>

      <div>
        <p id="numberOutput"></p>
      </div>

    </div>
  </body>
</html>
